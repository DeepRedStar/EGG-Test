version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ostereier
      POSTGRES_PASSWORD: ostereier
      POSTGRES_DB: ostereier
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ../backend
    env_file: ../backend/.env.example
    environment:
      DATABASE_URL: postgresql://ostereier:ostereier@postgres:5432/ostereier
      SESSION_SECRET: change-me
      BASE_URL: http://localhost:5173
      NODE_ENV: development
    depends_on:
      - postgres
    ports:
      - '4000:4000'

  frontend:
    build: ../frontend
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  db_data:
